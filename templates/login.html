<html lang="es">
<head>

    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>

            document.getElementById("username").innerText = name || '____';
        }

</body>
